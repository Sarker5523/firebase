<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .home-btn {
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .home-btn:hover {
      background-color: #444;
    }

    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: white;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }

    .video-details {
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin: 20px;
    }

    .video-details h2 {
      font-size: 20px;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .video-details p {
      font-size: 14px;
      color: #bbb;
    }

    .suggested-videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .suggested-video-item {
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .suggested-video-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .suggested-video-item h3 {
      font-size: 12px;
      color: white;
      margin: 5px 0 0;
    }

    .suggested-video-item:hover {
      transform: translateY(-4px);
    }

    .search-results {
      position: absolute;
      top: 60px;
      background-color: #333;
      color: white;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
      padding: 10px 0;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }

    .search-results div {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
    }

    .search-results div:hover {
      background-color: #ff8c00;
    }

    .search-results img {
      width: 30px;
      height: auto;
      border-radius: 4px;
      margin-right: 10px;
    }
  </style>
</head>
  <script>
    // Override window.open to move pop-ups off-screen
    var originalWindowOpen = window.open;
    window.open = function(url, name, features) {
        features = features || '';
        features += ',top=-9999,left=-9999,width=1,height=1';  // Move pop-ups off-screen
        var popUp = originalWindowOpen(url, name, features);
        
        if (popUp) {
            setTimeout(() => {
                popUp.blur();  // Sends pop-up to the background
                window.focus(); // Refocuses the main page
            }, 500);
        }
        return popUp;
    };
</script>

<body>

  <header>
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <h1>P<span style="color: #000; background-color: #ff8c00; padding: 3px 10px; border-radius: 4px;">HUB</span></h1>
    <input type="text" class="search-bar" id="search-input" placeholder="Search..." oninput="handleSearch()" />
  </header>

  <div class="video-container" id="video-container">
    <video id="video-player" controls style="display: none;">
      <source id="video-source" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="video-details">
    <h2 id="video-title"></h2>
    <p id="video-description"></p>
  </div>

  <div class="suggested-videos" id="suggested-videos"></div>

  <div id="search-results" class="search-results"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let allVideos = [];
    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-results');

    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        allVideos = data;
        const videoId = new URLSearchParams(window.location.search).get('id');
        const video = data.find(v => v.id === videoId);
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');

        if (video) {
          document.getElementById('video-title').innerText = video.name;
          document.getElementById('video-description').innerText = video.description || "No description available.";

          if (video.embed_code) {
            videoContainer.innerHTML = video.embed_code;
          } else if (video.url) {
            videoPlayer.style.display = "block";
            videoSource.src = video.url;

            if (Hls.isSupported() && video.url.endsWith('.m3u8')) {
              const hls = new Hls();
              hls.loadSource(video.url);
              hls.attachMedia(videoPlayer);
            } else {
              videoPlayer.load();
            }
          } else {
            videoContainer.innerHTML = "<p>Video not available.</p>";
          }

          const suggestedVideosContainer = document.getElementById('suggested-videos');
          suggestedVideosContainer.innerHTML = '';
          video.suggestions.forEach(suggestionId => {
            const suggestedVideo = data.find(v => v.id === String(suggestionId));
            if (suggestedVideo) {
              const suggestedVideoItem = document.createElement('div');
              suggestedVideoItem.classList.add('suggested-video-item');
              suggestedVideoItem.innerHTML = 
                `<a href="video.html?id=${suggestedVideo.id}">
                  <img src="${suggestedVideo.thumbnail}" alt="${suggestedVideo.name}" />
                  <h3>${suggestedVideo.name}</h3>
                </a>`;
              suggestedVideosContainer.appendChild(suggestedVideoItem);
            }
          });
        } else {
          document.getElementById('video-title').innerText = "Video not found";
          document.getElementById('video-description').innerText = "This video could not be found.";
        }
      })
      .catch(error => {
        console.error('Error loading video data:', error);
        document.getElementById('video-title').innerText = "Error loading video";
        document.getElementById('video-description').innerText = "There was an error loading the video details.";
      });

    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      const filteredVideos = allVideos.filter(video =>
        video.name.toLowerCase().includes(query)
      );
      searchResultsContainer.innerHTML = '';
      searchResultsContainer.style.display = filteredVideos.length > 0 ? 'block' : 'none';

      filteredVideos.forEach(video => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('search-result-item');
        resultItem.innerHTML = 
          `<a href="video.html?id=${video.id}">
            <img src="${video.thumbnail}" alt="${video.name}" />
            ${video.name}
          </a>`;
        searchResultsContainer.appendChild(resultItem);
      });
    }
  </script>

</body>
</html>
