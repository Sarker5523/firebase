<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#141414" />
  <meta name="apple-mobile-web-app-title" content="PHUB" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>PHUB - Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }

    .home-btn:focus {
      outline: none;
    }

    .video-container {
      padding: 20px;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .video-title {
      font-size: 24px;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      color: #ff8c00;
    }

    .video-description {
      font-size: 14px;
      color: #fff;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.backendless.com/8.0.4/backendless.min.js"></script>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
  </header>

  <div class="video-container">
    <video id="videoPlayer" controls>
      Your browser does not support the video tag.
    </video>
    <h2 class="video-title" id="videoTitle"></h2>
    <p class="video-description" id="videoDescription"></p>
  </div>

  <script>
    // Initialize Backendless with your Application ID and API Key
    Backendless.initApp('32F52482-6E55-4EAB-A11B-18D754E18D6A', '8EC114B1-9A82-4A92-9E74-5EFC059D37C2');

    // Extract video ID from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');  // Assuming your video URL looks like `video.html?id=<videoId>`

    // Fetch the video data from Backendless based on the video ID
    function fetchVideoDetails() {
      Backendless.Data.of('videos').findById(videoId)
        .then(video => {
          // Set the video title, description, and video source
          document.getElementById('videoTitle').innerText = video.title;
          document.getElementById('videoDescription').innerText = video.description || "No description available";
          
          // Set the video URL (this should be the m3u8 URL or mp4 URL)
          const videoPlayer = document.getElementById('videoPlayer');
          videoPlayer.src = video.url;
        })
        .catch(error => console.error('Error fetching video details:', error));
    }

    // Fetch video details when the page loads
    fetchVideoDetails();
  </script>

</body>
</html>
