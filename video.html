<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }
    header h1 {
      font-size: 30px;
      font-weight: bold;
      color: white;
      margin: 0;
    }
    header .phub-title span {
      color: #000;
      background-color: #ff8c00;
      padding: 3px 10px;
      border-radius: 4px;
      border: 2px solid #ff8c00;
    }
    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 8px 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #222;
      color: white;
    }
    .search-suggestions {
      position: absolute;
      background-color: #333;
      color: white;
      width: 80%;
      max-width: 400px;
      margin-top: 40px;
      padding: 10px 0;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .search-suggestions div {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
    }
    .search-suggestions div:hover {
      background-color: #ff8c00;
    }
    .search-suggestions img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .iframe-container {
      width: 100%;
      position: relative;
      height: 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .video-details {
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin: 20px;
      width: 80%;
      box-sizing: border-box;
    }
    .video-details h2 {
      font-size: 20px;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    .video-details p {
      font-size: 14px;
      color: #bbb;
    }
    .video-details a {
      color: #00ff00;
      text-decoration: none;
    }
    .video-details a:hover {
      text-decoration: underline;
    }
    .episode-list {
      margin: 20px 0;
    }
    .episode-list button {
      background-color: #444;
      color: #ff8c00;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .episode-list button:hover {
      background-color: #ff8c00;
      color: #000;
      transform: translateY(-4px);
    }
    .resolution-switch {
      margin-top: 10px;
    }
    .resolution-switch button {
      background-color: #444;
      color: #ff8c00;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .resolution-switch button:hover {
      background-color: #ff8c00;
      color: #000;
      transform: translateY(-4px);
    }
    @media (max-width: 767px) {
      .video-container {
        max-width: 100%;
        padding: 10px;
        height: auto;
      }
      video, .iframe-container {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <div class="video-container" id="video-container">
    <video id="video-player" controls style="display: none;">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="iframe-container" id="iframe-container" style="display: none;"></div>
  </div>

  <div class="video-details">
    <h2 id="video-title"></h2>
    <p id="video-description"></p>
    <div class="resolution-switch" id="resolution-switch"></div>
    <div class="episode-list" id="episode-list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-suggestions');
    const videoContainer = document.getElementById('video-container');
    const videoPlayer = document.getElementById('video-player');
    const videoSource = document.getElementById('video-source');
    const iframeContainer = document.getElementById('iframe-container');
    const resolutionSwitch = document.getElementById('resolution-switch');
    const episodeList = document.getElementById('episode-list');

    function loadVideo(video) {
      if (!video) {
        document.getElementById('video-title').innerText = "Video not found";
        document.getElementById('video-description').innerText = "This video could not be found.";
        return;
      }

      document.getElementById('video-title').innerText = video.name;
      document.getElementById('video-description').innerText = video.description || "No description available.";

      // Dynamically set the webpage title to the video's title
      document.title = video.name;

      videoPlayer.style.display = "block";
      iframeContainer.style.display = "none";

      // Add resolution switch buttons
      resolutionSwitch.innerHTML = '';
      for (const [resolution, url] of Object.entries(video.urls)) {
        const button = document.createElement('button');
        button.innerText = resolution;
        button.onclick = () => {
          if (Hls.isSupported() && url.endsWith('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(videoPlayer);
          } else {
            videoSource.src = url;
            videoPlayer.load();
          }
        };
        resolutionSwitch.appendChild(button);
      }

      // Load the default resolution (720p)
      const defaultUrl = video.urls['720p'] || Object.values(video.urls)[0];
      if (Hls.isSupported() && defaultUrl.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(defaultUrl);
        hls.attachMedia(videoPlayer);
      } else {
        videoSource.src = defaultUrl;
        videoPlayer.load();
      }
    }

    function loadEpisodes(episodes, currentEpisodeId) {
      episodeList.innerHTML = '';
      episodes.forEach(episode => {
        const button = document.createElement('button');
        button.innerText = episode.name;
        button.onclick = () => {
          loadVideo(episode);
        };
        if (episode.episode_id === currentEpisodeId) {
          button.style.backgroundColor = '#ff8c00';
          button.style.color = '#000';
        }
        episodeList.appendChild(button);
      });
    }

    fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/videos1.json')
      .then(response => response.json())
      .then(data => {
        const videoId = new URLSearchParams(window.location.search).get('episode_id');
        const series = data.find(v => v.episodes.some(e => e.episode_id === videoId));
        if (series) {
          const currentEpisode = series.episodes.find(ep => ep.episode_id === videoId) || series.episodes[0];
          loadVideo(currentEpisode);
          loadEpisodes(series.episodes, currentEpisode.episode_id);
        } else {
          document.getElementById('video-title').innerText = "Video not found";
          document.getElementById('video-description').innerText = "This video could not be found.";
        }
      })
      .catch(error => {
        console.error('Error loading video data:', error);
        document.getElementById('video-title').innerText = "Error loading video";
        document.getElementById('video-description').innerText = "There was an error loading the video details.";
      });

    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/videos1.json')
        .then(response => response.json())
        .then(data => {
          const filteredVideos = data.filter(video => video.id.toLowerCase().includes(query));
          searchResultsContainer.style.display = 'block';
          searchResultsContainer.innerHTML = '';
          filteredVideos.slice(0, 5).forEach(video => {
            const suggestionItem = document.createElement('div');
            suggestionItem.innerHTML = `
              <img src="${video.thumbnail}" alt="${video.name}">
              ${video.name}
            `;
            suggestionItem.onclick = () => {
              window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
            };
            searchResultsContainer.appendChild(suggestionItem);
          });
        });
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }
  </script>

</body>
</html>
