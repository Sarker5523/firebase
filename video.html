<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }
    header h1 {
      font-size: 30px;
      font-weight: bold;
      color: white;
      margin: 0;
    }
    header .phub-title span {
      color: #000;
      background-color: #ff8c00;
      padding: 3px 10px;
      border-radius: 4px;
      border: 2px solid #ff8c00;
    }
    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 8px 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #222;
      color: white;
    }
    .search-suggestions {
      position: absolute;
      background-color: #333;
      color: white;
      width: 80%;
      max-width: 400px;
      margin-top: 40px;
      padding: 10px 0;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .search-suggestions div {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
    }
    .search-suggestions div:hover {
      background-color: #ff8c00;
    }
    .search-suggestions img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .iframe-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .video-details {
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin: 20px;
      width: 80%;
      box-sizing: border-box;
    }
    .video-details h2 {
      font-size: 20px;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    .episode-list {
      margin: 20px 0;
    }
    .episode-list button {
      background-color: #444;
      color: #ff8c00;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .episode-list button:hover {
      background-color: #ff8c00;
      color: #000;
      transform: translateY(-4px);
    }
    .episode-list button.active {
      background-color: #ff8c00;
      color: #000;
    }
    @media (max-width: 767px) {
      .video-container {
        max-width: 100%;
        padding: 10px;
        height: auto;
      }
      .iframe-container {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <div class="video-container" id="video-container">
    <div class="iframe-container" id="iframe-container" style="display: none;"></div>
  </div>

  <div class="video-details">
    <h2 id="video-title"></h2>
    <div class="episode-list" id="episode-list"></div>
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-suggestions');
    const iframeContainer = document.getElementById('iframe-container');
    const episodeList = document.getElementById('episode-list');

    function loadVideo(video) {
      if (!video) {
        document.getElementById('video-title').innerText = "Video not found";
        return;
      }

      document.getElementById('video-title').innerText = `${video.name} - ${video.episode_name}`;

      // Dynamically set the webpage title to the episode's title
      document.title = `${video.name} - ${video.episode_name}`;

      if (video.embed_code) {
        iframeContainer.innerHTML = video.embed_code;
        iframeContainer.style.display = 'block';
      } else {
        iframeContainer.style.display = 'none';
      }

      // Highlight the current episode button
      const buttons = episodeList.getElementsByTagName('button');
      for (let button of buttons) {
        if (button.dataset.episodeId === video.episode_id) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      }
    }

    function loadEpisodes(episodes, currentEpisodeId) {
      episodeList.innerHTML = '';
      episodes.forEach(episode => {
        const button = document.createElement('button');
        button.innerText = episode.episode_name;
        button.dataset.episodeId = episode.episode_id;
        button.onclick = () => {
          loadVideo(episode);
        };
        if (episode.episode_id === currentEpisodeId) {
          button.classList.add('active');
        }
        episodeList.appendChild(button);
      });
    }

    function parseCSV(text) {
      const lines = text.split('\n').map(line => line.trim()).filter(line => line);
      const headers = lines.shift().split(',').map(header => header.trim());
      const result = [];

      lines.forEach(line => {
        const currentline = line.split(',').map(value => value.trim());
        if (currentline.length === headers.length) {
          const obj = {};
          headers.forEach((header, index) => {
            obj[header] = currentline[index];
          });
          result.push(obj);
        }
      });

      return result;
    }

    fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/tv_series.csv')
      .then(response => response.text())
      .then(text => {
        const data = parseCSV(text);
        const videoId = new URLSearchParams(window.location.search).get('id');
        const series = data.find(v => v.id === videoId);
        if (series) {
          const currentEpisode = series;
          loadVideo(currentEpisode);
          const episodes = data.filter(v => v.id === series.id);
          loadEpisodes(episodes, currentEpisode.episode_id);
        } else {
          document.getElementById('video-title').innerText = "Video not found";
        }
      })
      .catch(error => {
        console.error('Error loading video data:', error);
        document.getElementById('video-title').innerText = "Error loading video";
      });

    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/tv_series.csv')
        .then(response => response.text())
        .then(text => {
          const data = parseCSV(text);
          const filteredVideos = data.filter(video => video.name.toLowerCase().includes(query));
          searchResultsContainer.style.display = 'block';
          searchResultsContainer.innerHTML = '';
          filteredVideos.slice(0, 5).forEach(video => {
            const suggestionItem = document.createElement('div');
            suggestionItem.innerHTML = `
              <img src="${video.thumbnail}" alt="${video.name}">
              ${video.name}
            `;
            suggestionItem.onclick = () => {
              window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
            };
            searchResultsContainer.appendChild(suggestionItem);
          });
        });
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }
  </script>

</body>
</html>
