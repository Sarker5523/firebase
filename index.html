<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#141414" />
  <meta name="apple-mobile-web-app-title" content="PHUB" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>PHUB - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }

    .home-btn:focus {
      outline: none;
    }

    header .phub-title {
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    header .phub-title span {
      color: #000;
      background-color: #ff8c00;
      padding: 3px 10px;
      border-radius: 4px;
      border: 2px solid #ff8c00;
    }

    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 8px 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #222;
      color: white;
    }

    .search-suggestions {
      position: absolute;
      background-color: #333;
      color: white;
      width: 80%;
      max-width: 400px;
      margin-top: 40px;
      padding: 10px 0;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }

    .search-suggestions div {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
    }

    .search-suggestions div:hover {
      background-color: #ff8c00;
    }

    .search-suggestions img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }

    .video-item {
      position: relative;
      cursor: pointer;
      text-align: center;
    }

    .video-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .video-item h3 {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      padding: 3px 10px;
      font-size: 12px; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      transform: translateY(10px);
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.6));
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script> <!-- For Firestore -->
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
    <input type="text" id="search" class="search-bar" placeholder="Search for videos..." onkeyup="searchVideos(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <div class="video-grid" id="video-grid"></div>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
<script>
  // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAUhOgbdv0diV3aA66MG94gAR7gNZ7MmCk",
  authDomain: "netlify-ca78f.firebaseapp.com",
  projectId: "netlify-ca78f",
  storageBucket: "netlify-ca78f.firebasestorage.app",
  messagingSenderId: "392380704810",
  appId: "1:392380704810:web:be810025f308c89f6bbb53",
  measurementId: "G-LQ26MP338P"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  let allVideos = [];

  // Fetch video data from Firebase
  firebase.database().ref('videos').once('value').then(snapshot => {
    allVideos = snapshot.val();
    displayVideos(allVideos);
  }).catch(error => console.error('Error loading data:', error));

  // Rest of the script remains the same...
</script>
</body>
</html>
