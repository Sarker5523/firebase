<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }
    header h1 {
      font-size: 30px;
      font-weight: bold;
      color: white;
      margin: 0;
    }
    header .phub-title span {
      color: #000;
      background-color: #ff8c00;
      padding: 3px 10px;
      border-radius: 4px;
      border: 2px solid #ff8c00;
    }
    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 8px 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #222;
      color: white;
    }
    .search-suggestions {
      position: absolute;
      background-color: #333;
      color: white;
      width: 80%;
      max-width: 400px;
      margin-top: 40px;
      padding: 10px 0;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .search-suggestions div {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
    }
    .search-suggestions div:hover {
      background-color: #ff8c00;
    }
    .search-suggestions img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .video-list-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      box-sizing: border-box;
    }
    .video-item {
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .video-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .video-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .video-item h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #ff8c00;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }
    .pagination button {
      background-color: #333;
      color: #ff8c00;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .pagination button:hover {
      background-color: #ff8c00;
      color: #000;
      transform: translateY(-4px);
    }

    /* Media queries for responsive design */
    @media (max-width: 600px) {
      .video-list {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      .search-bar {
        width: 100%;
      }
      .video-item img {
        height: auto;
      }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
      .video-list {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .video-item img {
        max-height: 150px;
      }
    }

    @media (min-width: 1201px) {
      .video-list {
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      .video-item img {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <div class="pagination" id="pagination-top"></div>

  <div class="video-list-container">
    <div class="video-list" id="video-list"></div>
  </div>

  <div class="pagination" id="pagination-bottom"></div>

  <script>
    const itemsPerPage = 5;
    let currentPage = 1;
    let allVideos = [];

    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-suggestions');
    const videoListContainer = document.getElementById('video-list');
    const paginationTop = document.getElementById('pagination-top');
    const paginationBottom = document.getElementById('pagination-bottom');

    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim());
      const headers = lines[0].split(',').map(header => header.trim());
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const currentline = lines[i].split(',').map(value => value.trim());
        if (currentline.length === headers.length) {
          const obj = {};
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j]] = currentline[j];
          }
          result.push(obj);
        }
      }

      return result;
    }

    fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/tv_series.csv')
      .then(response => response.text())
      .then(text => {
        allVideos = parseCSV(text).reduce((acc, video) => {
          const existing = acc.find(v => v.id === video.id);
          if (existing) {
            existing.episodes.push({
              episode_id: video.episode_id,
              name: video.episode_name,
              embed_code: video.embed_code
            });
          } else {
            acc.push({
              id: video.id,
              name: video.name,
              thumbnail: video.thumbnail,
              episodes: [{
                episode_id: video.episode_id,
                name: video.episode_name,
                embed_code: video.embed_code
              }]
            });
          }
          return acc;
        }, []);

        // Sort videos by id in descending order
        allVideos.sort((a, b) => b.id - a.id);

        renderVideos();
        renderPagination();
      })
      .catch(error => {
        console.error('Error loading video data:', error);
      });

    function renderVideos() {
      videoListContainer.innerHTML = '';
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const videosToShow = allVideos.slice(startIndex, endIndex);

      if (videosToShow.length > 0) {
        videosToShow.forEach(video => {
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');
          videoItem.innerHTML = `
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" alt="${video.name}">
              <h3>${video.name}</h3>
            </a>`;
          videoListContainer.appendChild(videoItem);
        });
      } else {
        videoListContainer.innerHTML = '<p>No videos found.</p>';
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil(allVideos.length / itemsPerPage);
      paginationTop.innerHTML = '';
      paginationBottom.innerHTML = '';

      if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.innerText = i;
          button.onclick = () => {
            currentPage = i;
            renderVideos();
          };
          paginationTop.appendChild(button);
          paginationBottom.appendChild(button);
        }
      }
    }

    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/tv_series.csv')
        .then(response => response.text())
        .then(text => {
          const data = parseCSV(text);
          const filteredVideos = data.reduce((acc, video) => {
            if (video.name.toLowerCase().includes(query)) {
              const existing = acc.find(v => v.id === video.id);
              if (existing) {
                existing.episodes.push({
                  episode_id: video.episode_id,
                  name: video.episode_name,
                  embed_code: video.embed_code
                });
              } else {
                acc.push({
                  id: video.id,
                  name: video.name,
                  thumbnail: video.thumbnail,
                  episodes: [{
                    episode_id: video.episode_id,
                    name: video.episode_name,
                    embed_code: video.embed_code
                  }]
                });
              }
            }
            return acc;
          }, []);

          // Sort filtered videos by id in descending order
          allVideos = filteredVideos.sort((a, b) => b.id - a.id);

          currentPage = 1;
          renderVideos();
          renderPagination();
        });
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }
  </script>

</body>
</html>
