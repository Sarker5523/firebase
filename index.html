<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#141414" />
  <meta name="apple-mobile-web-app-title" content="PHUB" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>PHUB - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: #444;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }

    .video-item {
      position: relative;
      cursor: pointer;
      text-align: center;
    }

    .video-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .video-item h3 {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      padding: 3px 10px;
      font-size: 12px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      transform: translateY(10px);
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.6));
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">P<span>HUB</span></h1>
  </header>

  <div class="video-grid" id="video-grid"></div>

  <script>
    let allVideos = [];

    // Fetch video data from CSV
    fetch('https://docs.google.com/spreadsheets/d/1ZXixp781QCijcGgh5r2butlvZZyWNMvmOytn_iu-Y1c/gviz/tq?tqx=out:csv')
      .then(response => response.text())  // Fetch CSV as text
      .then(csvData => {
        console.log("Fetched CSV Data:", csvData); // Debugging

        // Split CSV into rows and columns
        const rows = csvData.split("\n").map(row => row.split(","));

        // Get headers (first row) and clean them up by trimming and removing extra spaces
        const headers = rows[0].map(header => header.replace(/"/g, '').trim()); // Clean headers
        console.log("Headers:", headers); // Debugging

        // Map each row to a video object based on the cleaned headers
        const videos = rows.slice(1).map(row => {
          const timestamp = row[headers.indexOf("Timestamp")]?.trim() || '';
          const name = row[headers.indexOf("Name")]?.trim() || '';
          const videoUrl = row[headers.indexOf(" Video URL  ")]?.trim() || ''; // Adjusted column name to match extra spaces
          const thumbnailUrl = row[headers.indexOf(" Thumbnail URL  ")]?.trim() || ''; // Adjusted column name to match extra spaces
          const description = row[headers.indexOf("Description")]?.trim() || '';

          // Log to debug
          console.log("Timestamp:", timestamp);
          console.log("Name:", name);
          console.log("Thumbnail URL:", thumbnailUrl); // Debugging
          console.log("Video URL:", videoUrl); // Debugging

          return {
            id: timestamp, 
            name: name,
            thumbnail: thumbnailUrl, 
            description: description,
            embed_code: `<iframe width="640" height="360" src="${videoUrl}" frameborder="0" scrolling="0" allowfullscreen></iframe>`,
          };
        });

        // Store the videos array and display them
        allVideos = videos;
        displayVideos(allVideos); // Ensure this is called after data is parsed
      })
      .catch(error => console.error('Error fetching CSV data:', error));

    // Function to display videos on the page
    function displayVideos(videos) {
      const videoGrid = document.getElementById('video-grid');
      videoGrid.innerHTML = ''; // Clear any previous content

      videos.reverse().forEach(video => {
        if (video.thumbnail && video.thumbnail.trim() !== '') {
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');
          videoItem.innerHTML = `
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" alt="${video.name}">
              <h3>${video.name}</h3>
            </a>
          `;
          videoGrid.appendChild(videoItem);
        }
      });
    }

    // Ensure thumbnails and video URLs are being fetched properly
    window.onload = function() {
      displayVideos(allVideos); // Display videos after the page loads
    };
  </script>
</body>
</html>
