<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #000;
      color: #00ab41;
    }
    header .home-btn {
      font-size: 18px;
      color: #00ab41;
      background-color: #333;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .search-bar {
      width: 100%;
      max-width: 400px;
      padding: 10px 16px;
      margin: 0 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #222;
      color: white;
      flex-grow: 1;
    }
    .search-suggestions {
      position: absolute;
      background-color: #333;
      color: white;
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
      padding: 10px 0;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .search-suggestions div {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
    }
    .search-suggestions div:hover {
      background-color: #00ab41;
    }
    .search-suggestions img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .video-list-container {
      max-width: 1920px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      box-sizing: border-box;
    }
    .video-item {
      background-color: transparent;
      border-radius: 10px;
      padding: 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      flex: 1 1 calc(16% - 20px); /* Slightly smaller items */
      max-width: calc(16% - 20px); /* Slightly more space between items */
      position: relative; /* Added to position the title */
    }
    .video-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .video-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: none; /* Remove border */
    }
    .video-item h3 {
      font-size: 18px;
      margin: 0;
      padding: 10px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      display: block; /* Always display the title */
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }
    .pagination button {
      background-color: #333;
      color: #00ab41;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .pagination button:hover {
      background-color: #00ab41;
      color: #000;
      transform: translateY(-4px);
    }

    .title-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      margin-left: -20px; /* Shift to the left */
    }
    .title-container h1 {
      color: white;
      font-size: 36px; /* Increased font size */
      margin: 0;
      margin-right: 10px;
    }
    .title-container .play-button {
      width: 32px; /* Increased size */
      height: 32px; /* Increased size */
      background-color: #00ab41;
      mask: url('https://img.icons8.com/ios-filled/50/ffffff/play-button-circled--v1.png') no-repeat center;
      -webkit-mask: url('https://img.icons8.com/ios-filled/50/ffffff/play-button-circled--v1.png') no-repeat center;
      mask-size: cover;
      -webkit-mask-size: cover;
    }

    /* Media queries for responsive design */
    @media (max-width: 600px) {
      .video-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Two columns for mobile */
        gap: 20px;
      }
      .video-item {
        flex: none;
        max-width: 100%;
      }
      .search-bar {
        width: 100%;
      }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
      .video-item {
        flex: 1 1 calc(33.33% - 20px); /* Three items per row */
        max-width: calc(33.33% - 20px);
      }
    }

    @media (min-width: 1201px) and (max-width: 1600px) {
      .video-item {
        flex: 1 1 calc(25% - 20px); /* Four items per row */
        max-width: calc(25% - 20px);
      }
    }

    @media (min-width: 1601px) {
      .video-item {
        flex: 1 1 calc(16% - 20px); /* Slightly smaller items and more space */
        max-width: calc(16% - 20px); /* Slightly more space between items */
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <div class="title-container">
      <h1>MPlix</h1>
      <div class="play-button"></div>
    </div>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <div class="pagination" id="pagination-top"></div>

  <div class="video-list-container">
    <div class="video-list" id="video-list"></div>
  </div>

  <div class="pagination" id="pagination-bottom"></div>

  <script>
    const itemsPerPage = 30; // 6x5 grid
    let currentPage = 1;
    let allVideos = [];

    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-suggestions');
    const videoListContainer = document.getElementById('video-list');
    const paginationTop = document.getElementById('pagination-top');
    const paginationBottom = document.getElementById('pagination-bottom');

    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim());
      const headers = lines[0].split(',').map(header => header.trim());
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const currentline = lines[i].split(',').map(value => value.trim());
        if (currentline.length === headers.length) {
          const obj = {};
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j]] = currentline[j];
          }
          result.push(obj);
        }
      }

      return result;
    }

    fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/tv_series.csv')
      .then(response => response.text())
      .then(text => {
        allVideos = parseCSV(text).reduce((acc, video) => {
          const existing = acc.find(v => v.id === video.id);
          if (existing) {
            existing.episodes.push({
              episode_id: video.episode_id,
              name: video.episode_name,
              embed_code: video.embed_code
            });
          } else {
            acc.push({
              id: video.id,
              name: video.name,
              thumbnail: video.thumbnail,
              episodes: [{
                episode_id: video.episode_id,
                name: video.episode_name,
                embed_code: video.embed_code
              }]
            });
          }
          return acc;
        }, []);

        // Sort videos by id in descending order
        allVideos.sort((a, b) => b.id - a.id);

        renderVideos();
        renderPagination();
      })
      .catch(error => {
        console.error('Error loading video data:', error);
      });

    function renderVideos() {
      videoListContainer.innerHTML = '';
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const videosToShow = allVideos.slice(startIndex, endIndex);

      if (videosToShow.length > 0) {
        videosToShow.forEach(video => {
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');
          videoItem.innerHTML = `
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" alt="${video.name}">
              <h3>${video.name}</h3>
            </a>`;
          videoListContainer.appendChild(videoItem);
        });
      } else {
        videoListContainer.innerHTML = '<p>No videos found.</p>';
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil(allVideos.length / itemsPerPage);
      paginationTop.innerHTML = '';
      paginationBottom.innerHTML = '';

      if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.innerText = i;
          button.onclick = () => {
            currentPage = i;
            renderVideos();
            renderPagination();
          };
          paginationTop.appendChild(button);
          paginationBottom.appendChild(button);
        }
      }
    }

    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/tv_series.csv')
        .then(response => response.text())
        .then(text => {
          const data = parseCSV(text);
          const filteredVideos = data.reduce((acc, video) => {
            if (video.name.toLowerCase().includes(query)) {
              const existing = acc.find(v => v.id === video.id);
              if (existing) {
                existing.episodes.push({
                  episode_id: video.episode_id,
                  name: video.episode_name,
                  embed_code: video.embed_code
                });
              } else {
                acc.push({
                  id: video.id,
                  name: video.name,
                  thumbnail: video.thumbnail,
                  episodes: [{
                    episode_id: video.episode_id,
                    name: video.episode_name,
                    embed_code: video.embed_code
                  }]
                });
              }
            }
            return acc;
          }, []);

          // Sort filtered videos by id in descending order
          allVideos = filteredVideos.sort((a, b) => b.id - a.id);

          currentPage = 1;
          renderVideos();
          renderPagination();
        });
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }
  </script>

</body>
</html>
