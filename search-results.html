<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }
    header h1 {
      font-size: 30px;
      font-weight: bold;
      color: white;
      margin: 0;
    }
    header .phub-title span {
      color: #000;
      background-color: #ff8c00;
      padding: 3px 10px;
      border-radius: 4px;
      border: 2px solid #ff8c00;
    }
    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 8px 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #222;
      color: white;
    }
    .search-suggestions {
      position: absolute;
      background-color: #333;
      color: white;
      width: 80%;
      max-width: 400px;
      margin-top: 40px;
      padding: 10px 0;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .search-suggestions div {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
    }
    .search-suggestions div:hover {
      background-color: #ff8c00;
    }
    .search-suggestions img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }
    .video-item {
      cursor: pointer;
      position: relative;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease-in-out;
    }
    .video-item:hover {
      transform: translateY(-4px);
    }
    .video-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .video-item h4 {
      position: absolute;
      top: 10px;
      left: 10px;
      margin: 0;
      font-size: 13px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .pagination {
      text-align: center;
      padding: 10px 0;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #ff8c00;
      color: #fff;
      font-size: 14px;
    }
    .pagination button[disabled] {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)" />
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <div class="pagination" id="top-pagination"></div>
  <div class="video-grid" id="video-grid"></div>
  <div class="pagination" id="bottom-pagination"></div>

  <script>
    let allVideos = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    fetch('https://raw.githubusercontent.com/Sarker5523/My-Playlists/main/videos.json')
      .then(response => response.json())
      .then(data => {
        allVideos = data;
        const queryParam = new URLSearchParams(window.location.search).get('q');
        const categoryParam = new URLSearchParams(window.location.search).get('category');
        let filteredVideos = [];

        if (queryParam) {
          const query = decodeURIComponent(queryParam);
          filteredVideos = data.filter(video => video.name.toLowerCase().includes(query.toLowerCase()));
        } else if (categoryParam) {
          const category = decodeURIComponent(categoryParam);
          filteredVideos = data.filter(video => video.categories && video.categories.includes(category));
        }

        filteredVideos.reverse(); // Display results in reverse order
        displayVideos(filteredVideos);
        setupPagination(filteredVideos.length);
      })
      .catch(error => console.error('Error loading JSON:', error));

    function displayVideos(videos) {
      const videoGrid = document.getElementById('video-grid');
      videoGrid.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const videosToShow = videos.slice(start, end);
      if (videosToShow.length === 0) {
        videoGrid.innerHTML = '<p>No videos found for the search query.</p>';
      } else {
        videosToShow.forEach(video => {
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');
          videoItem.innerHTML = `
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" alt="${video.name}">
              <h4>${video.name}</h4>
            </a>
          `;
          videoGrid.appendChild(videoItem);
        });
      }
    }

    function setupPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const topPagination = document.getElementById('top-pagination');
      const bottomPagination = document.getElementById('bottom-pagination');
      topPagination.innerHTML = '';
      bottomPagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.innerText = i;
        button.onclick = () => {
          currentPage = i;
          displayVideos(allVideos.filter(video => {
            const queryParam = new URLSearchParams(window.location.search).get('q');
            const categoryParam = new URLSearchParams(window.location.search).get('category');
            if (queryParam) {
              const query = decodeURIComponent(queryParam);
              return video.name.toLowerCase().includes(query.toLowerCase());
            } else if (categoryParam) {
              const category = decodeURIComponent(categoryParam);
              return video.categories && video.categories.includes(category);
            }
          }).slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage));
        };
        if (i === currentPage) {
          button.disabled = true;
        }
        topPagination.appendChild(button);
        bottomPagination.appendChild(button);
      }
    }

    function handleSearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filteredVideos = allVideos.filter(video => video.name.toLowerCase().includes(query));

      if (query) {
        document.getElementById('search-suggestions').style.display = 'block';
        document.getElementById('search-suggestions').innerHTML = '';
        filteredVideos.slice(0, 5).forEach(video => {
          const suggestionItem = document.createElement('div');
          suggestionItem.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.name}">
            ${video.name}
          `;
          suggestionItem.onclick = () => {
            window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
          };
          document.getElementById('search-suggestions').appendChild(suggestionItem);
        });
      } else {
        document.getElementById('search-suggestions').style.display = 'none';
      }
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        const query = document.getElementById('search-input').value.toLowerCase();
        if (query) {
          window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
        }
      }
    }
  </script>

</body>
</html>
